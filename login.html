<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

        <div id="emailPass">

            <br />

        <p>Don't have an account? <a href="register.html">Create one now</a></p>
    </div>
