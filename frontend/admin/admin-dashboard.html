<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            height: 100vh;
            overflow: hidden;
            /* Prevent full body scrolling */
        }

        .dashboard {
            display: flex;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex-shrink: 0;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
            /* ‚úÖ Right side scrollable */
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* .main-content {
            flex: 1;
            padding: 30px;
        } */

        .main-content h1 {
            margin-top: 0;
        }

        .section {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-product-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .add-product-btn:hover {
            background-color: #2980b9;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <!-- <div class="container">
        <h1>Add Product </h1>
        <a href="../add-product-loader.html" id="addProductBtn" class="styled">Add Product</a>
    </div> -->
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin</h2>
            <a href="/">üè† Home</a> <!-- ‚úÖ Add this line -->
            <a onclick="loadSection('products')">üì¶ Products</a>
            <a onclick="loadSection('orders')">üõí Orders</a>
            <a onclick="loadSection('users')">üë• Users</a>
            <a href="../add-product-loader.html">‚ûï Add Product</a>
        </div>

        <div class="main-content">
            <h1 id="admin-h1">Welcome, Admin!</h1>
            <div class="section" id="section-content">
                <p>Select a section from the sidebar to view data.</p>
            </div>
        </div>
    </div>
</body>
<script>

    async function loadSection(section) {
        const sectionDiv = document.getElementById("section-content");
        sectionDiv.innerHTML = `<p>Loading ${section}...</p>`;

        let url = "";
        if (section === "products") url = "/api/getallproducts";
        else if (section === "orders") url = "/api/orders";
        else if (section === "users") url = "/api/users";

        try {
            const response = await fetch(url, {
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });
            const data = await response.json();

            if (!data || data.length === 0) {
                sectionDiv.innerHTML = `<p>No ${section} found.</p>`;
                return;
            }

            sectionDiv.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)} List</h2><ul>` +
                data.map(item => renderItem(section, item)).join('') +
                `</ul>`;

        } catch (err) {
            console.error(err);
            sectionDiv.innerHTML = `<p>Failed to load ${section}. Check console for error.</p>`;
        }
    }
    function renderItem(section, item) {
        if (section === 'products') {
            return `
        <li>
          <strong>Name:</strong> ${item.name}<br />
          <strong>Price:</strong> ‚Çπ${item.price}<br />
          <strong>Category:</strong> ${item.category} / ${item.subCategory}<br />
          <strong>Available:</strong> ${item.available ? 'Yes' : 'No'}
        </li>
        <hr/>
      `;
        } else if (section === 'orders') {
            const rawDate = item.createdAt;
            const orderDate = rawDate
                ? new Date(rawDate).toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                })
                : 'Pending';

            const orderDateTime = rawDate
                ? new Date(rawDate).toLocaleString('en-IN')
                : 'Pending';

            return `
                    <li>
                        <strong>Order ID:</strong> ${item._id}<br />
                        <strong>User:</strong> ${item.userId || 'N/A'}<br />
                        <strong>Total:</strong> ‚Çπ${item.totalAmount || 'N/A'}<br />
                        <strong>Delivery Status:</strong> ${item.status || 'Pending'}<br />
                        <strong>Payment Status:</strong> ${item.paymentStatus || 'Unpaid'}<br />
                        <strong>Order date:</strong> ${orderDate}<br />
                        <strong>Order Time:</strong> ${orderDateTime}<br />
                    </li>
                    <hr/>
                    `;
        } else if (section === 'users') {
            return `
        <li>
          <strong>Name:</strong> ${item.first_name + " " + item.last_name}<br />
          <strong>Email:</strong> ${item.email}<br />
          <strong>Role:</strong> ${item.role}<br />
          <strong>Mobile:</strong> ${item.mobile}<br />
          <strong>Address:</strong> ${item.address}<br />
        </li>
        <hr/>
      `;
        }

        // fallback
        return `<li>${JSON.stringify(item)}</li>`;
    }
</script>
<script>
    // 1. Token uthao
    const token = localStorage.getItem("jwtToken");

    // 2. Agar token nahi mila, to login page bhej do
    if (!token) {
        window.location.href = "/login";
    } else {
        // 3. Token bhej ke role check karo
        fetch("/api/profile", {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
            .then(async res => {
                if (!res.ok) {
                    // 401 or 403
                    const errorData = await res.json().catch(() => ({}));
                    alert(errorData?.message || "Session expired. Please login again.");
                    return window.location.href = "/login";
                }

                const data = await res.json();
                if (data?.user?.role !== "admin") {
                    alert("Access denied üö´ ‚Äî Admins only!");
                    window.location.href = "/";
                }
                document.getElementById("admin-h1").innerText = `Welcome, ${data.user.name}!`;

            })
            .catch(err => {
                console.error("Error verifying token:", err);
                window.location.href = "/login";
            });

    }
</script>

</html>
