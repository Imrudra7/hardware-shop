<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        a#addProductBtn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a#addProductBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Product </h1>
        <!-- <a href="/addProduct" id="addProductBtn">Add Product</a> -->
        <a href="../add-product-loader.html" id="addProductBtn" class="styled">Add Product</a>
    </div>
</body>
<script>
    // 1. Token uthao
    const token = localStorage.getItem("jwtToken");

    // 2. Agar token nahi mila, to login page bhej do
    if (!token) {
        window.location.href = "/login";
    } else {
        // 3. Token bhej ke role check karo
        fetch("/api/profile", {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
            .then(async res => {
                if (!res.ok) {
                    // 401 or 403
                    const errorData = await res.json().catch(() => ({}));
                    alert(errorData?.message || "Session expired. Please login again.");
                    return window.location.href = "/login";
                }

                const data = await res.json();
                if (data?.user?.role !== "admin") {
                    alert("Access denied ðŸš« â€” Admins only!");
                    window.location.href = "/";
                }
            })
            .catch(err => {
                console.error("Error verifying token:", err);
                window.location.href = "/login";
            });

    }
</script>

</html>
