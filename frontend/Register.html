<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form id="registerForm">
      <div id="emailPass">
        <h2>Create an account</h2>
        <br />
        <p>
          Create a new online account and join The HardWARE Shop or link
          accounts (joining or linking is optional).
        </p>
        <br />
        <h3>Account sign in details</h3>
        <br />
        <input type="email" name="email" placeholder="Enter your email" required /><br />
        <input type="password" name="password" placeholder="Create a password" required /><br />
      </div>

      <div class="aboutyou">
        <input type="text" name="first_name" placeholder="First Name" /><br />
        <input type="text" name="last_name" placeholder="Last Name" /><br />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="" disabled selected>Select type</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br />

        <input type="text" name="address" placeholder="Address" /><br />
        <input type="text" name="mobile" placeholder="Phone Number" /><br />

        <label for="birthday">Birthday Month:</label>
        <input type="month" id="birthday" name="dob" /><br />
      </div>

      <input type="submit" value="Create Account" class="styled" />
    </form>

    <p>Already have an account? <a href="/login">Sign in here</a></p>
  </div>

  <script src="./script.js"></script>
</body>

</html>
