<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steel Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left {
            background-color: #1f2937;
            color: white;
            padding: 40px;
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .right {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
        }

        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="left">
        Aluminium
    </div>
    <div class="right">
        <div class="image-section">
            <img src="https://via.placeholder.com/600x300?text=Steel+Work" alt="Aluminium Image" />
        </div>
        <div class="products" id="product-list">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = location.hostname === "localhost"
            ? "http://localhost:5000"
            : "https://hardware-shop-backend-pwf6.onrender.com";

        fetch(`${API_BASE_URL}/api/products?category=Aluminium`)
            .then((res) => res.json())
            .then((data) => {
                const productList = document.getElementById("product-list");
                if (data && data.products) {
                    data.products.forEach((product) => {
                        const card = document.createElement("div");
                        card.className = "product-card";
                        card.innerHTML = `
              <img src="${product.imageUrl}" alt="${product.imageAlt || product.name}" />
              <h3>${product.name}</h3>
              <p>â‚¹${product.price}</p>
            `;
                        productList.appendChild(card);
                    });
                }
            })
            .catch((err) => {
                console.error("Failed to fetch products:", err);
            });
    </script>
</body>

</html>
