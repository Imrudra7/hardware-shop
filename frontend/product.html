<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        @font-face {
            font-family: 'Offside';
            src: url('./fonts/Offside-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Offside', sans-serif;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #f5f5f5;
            flex-wrap: wrap;
        }

        .nav-left,
        .nav-center,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-center {
            gap: 20px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .business-info {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #222;
        }

        .nav-center a,
        .dropbtn {
            text-decoration: none;
            color: #333;
            padding: 6px 10px;
            font-weight: 500;
            border: none;
            background: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
            flex-direction: column;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #222;
        }

        .dropdown-content a:hover {
            background-color: #eee;
        }

        .user-menu {
            position: relative;
        }

        #dropdownMenu {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav>
        <div class="main-navbar">
            <div class="nav-left">
                <img src="/images/vssteel-logo.png" alt="VS STEEL" class="logo" id="main-logo">
                <div class="business-info">
                    <span class="tagline">VS Steel - Top of the World - Jhanjharpur, Bihar</span>
                    <span class="timing">Open Until 6:30pm</span>
                </div>
            </div>
            <div class="nav-center">
                <a href="/">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Products ‚ñº</button>
                    <div class="dropdown-content">
                        <a href="/products/steel">Steel</a>
                        <a href="/products/aluminium">Aluminium</a>
                        <a href="/products/upvc">UPVC Fiber</a>
                    </div>
                </div>
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="nav-right">
                <div class="user-menu">
                    <button onclick="toggleMenu()" class="menu-btn" id="authBtn">Profile</button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a id="signIn">Sign In</a>
                        <a href="/register" id="createAccount">Create New Account</a>
                        <a href="#" id="logOut">LogOut</a>
                    </div>
                </div>
                <img src="/images/header-cart-shopping.svg" class="general-header-style" alt="shopping cart icon"
                    style="width: 26.75px; height: 24px;">
            </div>
        </div>
    </nav>

    <div id="product">

    </div>
    <div class="related-products">

    </div>
    <footer class="footer">
        This is a footer.
    </footer>
    <script>
        const token = localStorage.getItem("jwtToken");

        document.addEventListener('DOMContentLoaded', function () {
            if (!token) {
                document.getElementById("authBtn").innerText = "Sign In / Create Account";
            }
            const signInLink = document.getElementById("signIn");
            if (signInLink) {
                signInLink.addEventListener("click", function () {
                    // e.preventDefault(); // ‚≠ê STOP default navigation
                    localStorage.setItem("redirectAfterLogin", window.location.href);
                    window.location.href = "/login";
                });
            }
        });

        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
            if (menu.style.display === "block") {
                const crAcc = document.getElementById("createAccount");
                const sign = document.getElementById("signIn");
                const logout = document.getElementById("logOut");
                if (token) {
                    crAcc.style.display = "none";
                    sign.style.display = "none";
                    logout.style.display = "block";
                    logout.onclick = handleLogout;
                } else {
                    crAcc.style.display = "block";
                    sign.style.display = "block";
                    logout.style.display = "none";
                }
            }
        }

        window.onclick = function (event) {
            if (!event.target.matches('.menu-btn')) {
                const dropdown = document.getElementById("dropdownMenu");
                if (dropdown && dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }

        function handleLogout() {
            localStorage.removeItem("jwtToken");
            alert("Logged out successfully.üëç");
            location.reload();
        }

        const API_BASE_URL = location.hostname === "localhost"
            ? "http://localhost:5000"
            : "https://hardware-shop-backend-pwf6.onrender.com";
        const productId = window.location.pathname.split("/").pop();

        async function fetchProductDetails() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/getproduct/${productId}`);
                const data = await res.json();
                const product = data.product;
                if (!product || !product.name) {
                    document.getElementById("product").innerHTML = "<p>Product not found.</p>";
                    return;
                }

                const productHTML = `
                        <div class="product-card">
                            <div class="product-container">
                                <div class="product-image">
                                    <img src="${product.imageUrl}" alt="${product.imageAlt || 'Product Image'}">
                                </div>
                                <div class="product-info">
                                    <h2>${product.name}</h2>
                                    <p>${product.description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                document.getElementById("product").innerHTML = productHTML;

            } catch (err) {
                document.getElementById("product").innerHTML = `<p>Error loading product. ${err}</p>`;

            }
        }

        fetchProductDetails();



    </script>
    <script src="./script.js"></script>
</body>

</html>
