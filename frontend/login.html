<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
        @font-face {
            font-family: 'Offside';
            src: url('./fonts/Offside-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            color: #444839;
            background-color: #FFFFFF;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            font-family: 'Offside', sans-serif;
        }



        .brand {
            min-width: 100vw;
            min-height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xxx-large;
            font-weight: bolder;
        }

        .content-wrapper {
            min-width: 100vw;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        #emailPass {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: auto;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }

        input {
            border: none;
            border-bottom: 1px solid #444839;
            background: transparent;
            padding: 8px 0;
            width: 70%;
            font-size: 1rem;
            outline: none;
            transition: pink 0.3s ease;

        }

        input:focus {
            border-bottom-color: #17347C;
        }

        input:hover {
            border-bottom-color: #7E96D5;
        }

        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: #17347C;
            background-image: linear-gradient(to top left, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, 0.6), inset -2px -2px 3px rgba(0, 0, 0, 0.6);
            margin-top: 5px;

        }

        .styled:hover {
            background-color: #7E96D5;
            cursor: pointer;
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, 0.6), inset 2px 2px 3px rgba(0, 0, 0, 0.6);
        }

        @media screen and (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                padding: 20px;
            }

            #emailPass,
            form {
                width: 100%;
                align-items: center;
                text-align: center;
            }

            input {
                width: 80%;
            }

            img {
                width: 80%;
                height: auto;
                margin-top: 20px;
            }

            .brand {
                font-size: xx-large;
                padding: 10px 0;
            }
        }

        /* Loader styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loader {
            color: #17347C;
            font-size: 45px;
            text-indent: -9999em;
            overflow: hidden;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            position: relative;
            transform: translateZ(0);
            animation: mltShdSpin 1.7s infinite ease, round 1.7s infinite ease;
        }

        @keyframes mltShdSpin {
            0% {
                box-shadow: 0 -0.83em 0 -0.4em,
                    0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
                    0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }

            5%,
            95% {
                box-shadow: 0 -0.83em 0 -0.4em,
                    0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
                    0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }

            10%,
            59% {
                box-shadow: 0 -0.83em 0 -0.4em,
                    -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em,
                    -0.256em -0.789em 0 -0.46em, -0.297em -0.775em 0 -0.477em;
            }

            20% {
                box-shadow: 0 -0.83em 0 -0.4em, -0.338em -0.758em 0 -0.42em,
                    -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em,
                    -0.749em -0.34em 0 -0.477em;
            }

            38% {
                box-shadow: 0 -0.83em 0 -0.4em, -0.377em -0.74em 0 -0.42em,
                    -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em,
                    -0.82em -0.09em 0 -0.477em;
            }

            100% {
                box-shadow: 0 -0.83em 0 -0.4em,
                    0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
                    0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
            }
        }

        @keyframes round {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }
    </style>
</head>

<body>

    <div class="brand">VS STEEL</div>
    <div class="content-wrapper">

        <div id="emailPass">
            <h2>Sign in</h2>

            <p>Sign in to access your account and Ace Rewards.</p>

            <h3>Account sign in details</h3>

            <form id="loginForm">
                <input type="email" name="email" placeholder="Enter your email" autocomplete="email" required />
                <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password"
                    required />
                <input type="submit" value="Sign in" class="styled" id="signBtn" />
            </form>
            <p>Don't have an account? <a href="/register">Create one now</a></p>
        </div>



        <img src="./images/secure-mobile-app-login-user-interface-design_477639-6898.avif" alt="">

    </div>
    <!-- Loader -->
    <div id="loaderContainer" class="loader-overlay">
        <span class="loader">Loading...</span>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const loader = document.getElementById("loaderContainer");

        form.addEventListener("submit", function () {
            loader.style.display = "flex";
        });
    </script>
    <script src="./script.js"></script>

</body>

</html>
