<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="emailPass">
            <h2>Sign in</h2>
            <br />
            <p>Sign in to access your account and Ace Rewards.</p>
            <br />
            <h3>Account sign in details</h3>
            <br />
            <form id="loginForm">
                <input type="email" name="email" placeholder="Enter your email" autocomplete="email" required /><br />
                <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password"
                    required /><br />
                <input type="submit" value="Sign in" class="styled" />
            </form>

        </div>
        <p>Don't have an account? <a href="/register">Create one now</a></p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
